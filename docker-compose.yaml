version: '3.5'
services:
  nbp-exchange-api-db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: exchangeDb
    volumes:
      - nbpExchangeDb:/mysql/
volumes:
  nbpExchangeDb: